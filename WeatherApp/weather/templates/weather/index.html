<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-,d-4 mb-3 bg- white border-bottom shadow-sm">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Weather App</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Main</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Information</a>
      </nav>
        <a class= "btn btn-outline-primary" href="#">Documentation</a>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <h1>Weather in your city</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <label :for="city" class="mt-2 mb-2 m-2">City</label>
                    {{ form.name }}
                    <input type="submit" name="send" value="Check" class="mt-2 btn btn-danger">
                </form>

            </div>
            <div class="col-5 offset-2">
                <h1 class="pb-2">Information</h1>

                {% for info in all_info %}

                <div class="alert alert-info">
                    <div class="row">
                        <div class="col-9">
                            <b>City:</b> {{info.city}}<br>
                            <b>Temperature:</b> {{info.temp}}<sup>o</sup> <br>
                        </div>
                        <div class="col-2 offset-1">
                            <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Picture of weather" class="img-thumbnail">
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</body>
</html>
